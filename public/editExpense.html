<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="./editExpense.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Expense</h1>
        <div class="card p-4">
            <form onsubmit="updateExpense(event)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="existingAmount">Current Amount:</label>
                        <input type="number" id="existingAmount" name="existingAmount" class="form-control" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="amount">New Amount:</label>
                        <input type="number" id="amount" name="amount" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="existingDate">Current Date:</label>
                        <input type="text" id="existingDate" name="existingDate" class="form-control" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date">New Date:</label>
                        <input type="date" id="newDate" name="date" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="existingCategory">Current Category:</label>
                        <input type="text" id="existingCategory" name="existingCategory" class="form-control" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">New Category:</label>
                        <select id="category" name="category" class="form-control">
                            <!-- Categories will be populated here -->
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
